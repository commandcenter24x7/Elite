<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cautio - Command Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #18181b;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .header {
            background: #18181b;
            padding: 20px 40px;
            border-bottom: 1px solid #27272a;
            text-align: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .logo-img {
            height: 40px;
            width: auto;
        }

        .project-name {
            font-size: 20px;
            font-weight: 600;
            color: #a0a0a0;
            letter-spacing: 0.5px;
        }

        .container {
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .vehicles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .vehicle-card {
            background: #151515;
            border-radius: 12px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #1a1a1a;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
        }

        .vehicle-number {
            display: inline-block;
            background: #ffd700;
            color: #000;
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 18px;
            border: 2px solid #000;
        }

        .vehicle-number::before {
            content: 'IND';
            font-size: 11px;
            margin-right: 6px;
            padding: 2px 5px;
            background: #3b82f6;
            color: #fff;
            border-radius: 2px;
        }

        .vehicle-card:hover {
            transform: translateY(-5px);
            border-color: #0066ff;
            box-shadow: 0 12px 32px rgba(0, 102, 255, 0.3);
            background: #1a1a1a;
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .logo-container {
                flex-direction: column;
                gap: 10px;
            }

            .container {
                padding: 20px;
            }

            .vehicles-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
